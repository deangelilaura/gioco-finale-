<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="sprites.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body onload="startGame()">
    <div id="game-container">
        <div class="controls">
            <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">↑</button><br>
            <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">←</button>
            <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">↓</button>
            <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">→</button>
        </div>
    </div>
    
    <!-- Game Over overlay -->
    <div id="game-over">
        <div class="game-over-content">
            <h1>Game Over!</h1>
            <p>La tua rana è stata investita da un'auto!</p>
            <button class="respawn-btn" onclick="respawn()">Respawn</button>
        </div>
    </div>

</body>

</html>
